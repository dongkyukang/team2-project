<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>세로메뉴</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(function(){
            $(".main>li").mouseover(function(){
                let lengthLi= $(this).find("li").length;
                let height=lengthLi*50+50;
                $(this).stop().animate({"height":height+"px"});
                $(this).find(".sub").stop().slideDown();
            });
            $(".main>li").mouseout(function(){
                $(this).stop().animate({"height":"50px"});
                $(this).find(".sub").stop().slideUp();
            });
            setInterval(function(){
                // $("li:first-child").fadeOut(1000).next().fadeIn(1000).end().appendTo("ul");
                $(".body-main").animate({"left":"-750px"},function(){
                    $(".body-main").css({'left':'0px'}).append(".body-main>img:first-child");
                });
            },2000);

        }
        );

    </script>
</head>
