<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".main-menu>li").mouseover(function()
            {
                $(this).find(".sub").stop().fadeIn();
            });
            $(".main-menu>li").mouseout(function()
            {
                $(this).find(".sub").stop().fadeOut();
            });
        });
        $(function(){
            $(function(){
            
            setInterval(function(){
                $(".pan>li:first-child").fadeOut(1000).next().fadeIn(1000).end().appendTo(".pan");
             
            },2000);
         
        });
        });

    </script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <nav>
                <ul class="main-menu">
                    <li>축제소개
                        <ul class="sub">
                            <li><a href="#">초대의 글</a></li>
                            <li><a href="#">축제개요</a></li>
                            <li><a href="#">축제연혁</a></li>
                            <li><a href="#">오시는 길</a></li>
                        </ul>
                       

                    </li>
                    <li>행사안내
                        <ul class="sub">
                            <li><a href="#">셔틀버스안내</a></li>
                            <li><a href="#">행사안내</a></li>
                            <li><a href="#">행사일정</a></li>
                            <li><a href="#">소공연장</a></li>
                        </ul>

                    </li>
                    <li>홍보마당
                        <ul class="sub">
                            <li><a href="#">축제소식</a></li>
                            <li><a href="#">보도자료</a></li>
                            <li><a href="#">음식레시피</a></li>
                            
                        </ul>

                    </li>
                    <li>참여마당
                        <ul class="sub">
                            <li><a href="#">참가후기</a></li>
                            <li><a href="#">연꽃갤러리</a></li>
                            <li><a href="#">포토갤러리</a></li>
                            
                        </ul>

                    </li>
                </ul>

            </nav>
        </header>
        <div class="rightWrap">
            <main>
               <section class="slide">
                <ul class="pan">
                    <li><a href="#"><img src="images/Slide_1.jpg"></a></li>
                    <li><a href="#"><img src="images/Slide_2.jpg"></a></li>
                    <li><a href="#"><img src="images/Slide_3.jpg"></a></li>
                </ul>
                <img src="images/Slide_1.jpg" alt="">
                <img src="images/Slide_2.jpg" alt="">
                <img src="images/Slide_3.jpg" alt="">
               </section>
               <section class="contents">
                <div class="c1">공지사항(c.1)</div>
                <div class="c2">갤러리(c.2)</div>
                <div class="c3">바로가기(c.3)</div>
               </section>
            </main>
            <footer>
                
                <div class="f1">Copyright</div>
                <div class="f2">
                    <div class="aa">SNS</div>
                    <div class="bb">패밀리사이트</div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
